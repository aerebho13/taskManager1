<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles/mystyle.css">
    <title>Task Manager</title>
</head>
<body>
    
<h1 class="title">My Super Awesome Task Manager</h1>

<main>
    <section id="list">
        <button class="btn-form" id="btn-form">Toggle Form</button>
        <button id="deleteAll" class= "btn-form">Delete All</button>

        <div id="task-list">

        </div>

    </section>

    <section id="form">
        <form>
            <h3>Task Information</h3>
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="txtTitle">
            </div>
            <div class="mb-3">
                <label for="impor" class="form-label" id="important">Important</label>
                <i id="fire" class="fas fa-fire"></i>
            </div>
            <div class="mb-3">
                <label for="dueDate" class="form-label">Due Date</label>
                <input type="datetime-local" class="form-control" id="dueDate">
            </div>
            <div class="mb-3">
                <label for="txtContact" class="form-label">Contact</label>
                <input type="text" class="form-control" id="txtContact">
            </div>
            <div class="mb-3">
                <label for="txtLocation" class="form-label">Location</label>
                <input type="text" class="form-control" id="txtLocation">
            </div>
            <div class="mb-3">
                <label for="txtDescript" class="form-label">Description</label>
                <textarea class="form-label" id="txtDescript" cols="60" rows="4"></textarea>
            </div>
            <div class="mb-3">
                <label for="txtColor" class="form-label">Color</label>
                <input type="color" class="form-control" id="txtColor">
            </div>
            <button type="button" class="btn btn-primary" id="btnSave">Save Task</button>
          </form>


    </section>
</main>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="scripts/task.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/test.js"></script>
</body>
</html>
